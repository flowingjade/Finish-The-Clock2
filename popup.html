<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finish The Clock</title>
  <link rel="stylesheet" href="popup.css"/>
</head>
  <body class="main">
    <h1 class="title">FINISH THE CLOCK</h1>
    <div class="container">
      <h1 id="time">25:00</h1>
      <div class="timer-btns">
        <button id="start-timer-btn">Start Timer</button>
        <button id="reset-timer-btn">Reset Timer</button>
      </div>
      
      <body id="text">
        Right click on the extension icon to open options.
      </body>
      <h2 class="taskTitle">Tasks:</h2>
      <button id="add-task-btn">Add Task</button>
      <div id="task-container"></div>
      <h1 id="timeLeft">00:00</h1>
      <button id="start-countdown-btn">Start Countdown</button>
    </div>

  </body>
  <script src="popup.js"></script>
</html>
