<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="options.css">
    <title>Finish The Clock Extension Options</title>
</head>
<body>
    <h1>Finish The Clock Timer Options</h1>
    <label>
        Default Time in Minutes (1-60):
        <input id="time-option" type="number" min="1" max="60" value="25">
    </label>
    <button id="save-btn">Save Options</button>
    <div class="header">
        <input class="add-website" type="url"
    placeholder="https://www.example.com">
            <button id="add">+</button>
        </div>
        <div class="main">
            <table>
                <tr>
                    <th>Websites Blocked</th>
                </tr>
                <tr id="no-website-msg">
                    <td>No websites blocked yet.</td>
                </tr>
            </table>
        </div>
</body>
<script src="options.js"></script>
</html>
